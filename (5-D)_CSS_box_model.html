<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> CSS BOX sample</title>
	
	<style>

	 	.box {
			width: 250px;
			height: 150px;
			background-color: lightyellow;
			padding: 20px;
			border: 5px solid darkblue;
			margin: 15px;
			font-size: 18px;
			text-align: center;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}


		
	</style>
    
</head>
<body >
	
	<h2 style="text-align:center;">CSS Box model demonstration (24B11CS002)</h2>
	
	<div class="box">
		This is the <b>content</b> area. <br>
		The space around it is <b> padding </b> <br>
		The outline you see is the <b>border</b> <br>
		The empty space outside is the <b>margin</b>.
	</div>

</body>
</html>
