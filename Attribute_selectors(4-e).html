<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Simple Attribute SELECTORS</title>
	
	<style>
		/* select input with type="text"*/
		input[type="text"] {
			background-color: lightyellow;
		}

		/* select link with target="_blank"*/
		a[target="_blank"] {
			color: red;
			text-decoration: none;
		}

		/* select image with alt attribute*/
		img[alt] {
			border: 2px solid green;
		}

	</style>
    
</head>
<body >
	
	<h2>Attribute selectors Demo (24B11CS002)</h2>
	
	<input type="text" placeholder="Enter your name"><br><br>
	
	<a href="www.google.com" target="_blank"> Open in New Tab </a><br><br>

	<img src="E:\WALL PAPERS\naruto-uzumaki-action-power-3840x2743-6493.jpg" alt="Sample image" width="100" height="100">
		

</body>
</html>
