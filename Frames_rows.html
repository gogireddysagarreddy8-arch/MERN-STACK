<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frames Example</title>
    
</head>
	<frameset rows="25%,25%,50%">
		<frame src="IMAGE.html" name="Image Frame" >
		<frame src="list.html" name="List Frame" >
		<frame src="anchor.html" name="Link Frame" >
		<noframes>
			<body>
				<p> Your browser does not support frames. Please update your browser.</p>
			</body>
		</noframes>
	</frameset>
</html>
